name: Build and Test

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:  
  build-and-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install xcbeautify
      run: |
        ./scripts/installBrewDependencyIfNeeded.sh "xcbeautify"
    - name: Install SwiftLint
      run: |
        ./scripts/installBrewDependencyIfNeeded.sh "swiftlint"
    - name: Build and Test
      run: |
        make -f .ci-cd/build_and_test.mk
    - name: Run Danger
      if: github.event_name == 'pull_request'
      run: |
        make -f .ci-cd/build_and_test.mk -b run_danger
