targetTemplates:
  Application:
    type: application
    platform: iOS
    supportedDestinations: [iOS]
    attributes:
      ProvisioningStyle: Automatic
    settings:
      SDKROOT: iphoneos
      TARGETED_DEVICE_FAMILY: 1
    dependencies:
      - package: Alamofire
    preBuildScripts:
      - name: "SwiftGen"
        basedOnDependencyAnalysis: no
        script: |
          ./.scripts/swiftgen.sh
      - name: "GenerateParams"
        basedOnDependencyAnalysis: no
        script: |
          GenerateSwiftFromJson/run \
          --json-input ./AirQuality/Assets/ParamsInfo.json \
          --stencil-template .stencil-templates/generate-params.stencil \
          --swift-output ./AirQuality/Assets/Params.swift
    postbuildScripts:
      - name: "Swiftlint"
        basedOnDependencyAnalysis: no
        script: |
          ./.scripts/swiftlint.sh


targets:
  AirQuality:
    templates: 
      - Application
    sources: 
      - ../AirQuality
    excludes:
      - AirQuality/Assets/ParamsInfo.json
    
  AirQualityTests:
    type: bundle.unit-test
    platform: iOS
    supportedDestinations: [iOS]
    sources:
      - ../AirQualityTests
    dependencies:
      - target: AirQuality
    postbuildScripts:
      - name: "Swiftlint"

  AirQualityUITests:
    type: bundle.ui-testing
    platform: iOS
    supportedDestinations: [iOS]
    sources:
      - path: ../AirQuality/UIComponents/AccessibilityIdentifiers.swift
      - path: ../AirQualityUITests
        excludes:
          - __Snapshots__
    dependencies:
      - target: AirQuality
      - { package: SwiftSnapshotTesting, product: "SnapshotTesting" }
    postbuildScripts:
      - name: "Swiftlint"
